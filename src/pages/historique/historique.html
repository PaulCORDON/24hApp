<ion-header>

  <ion-navbar>
    <ion-title>Historique</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Édition</ion-label>
      <ion-select [(ngModel)]="annee">
        <ion-option value="2018">2018</ion-option>
        <ion-option value="2017">2017</ion-option>
        <ion-option value="2016">2016</ion-option>
        <ion-option value="2015">2015</ion-option>
        <ion-option value="2014">2014</ion-option>
        <ion-option value="2013">2013</ion-option>
        <ion-option value="2012">2012</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <div>
    <ion-segment [(ngModel)]="currentTab">
      <ion-segment-button value="sujets">
        <ion-icon name="list-box"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="affiche">
          <ion-icon name="image"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="information">
        <ion-icon name="information-circle"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class=contentTabs [ngSwitch]="currentTab">
      <div *ngSwitchCase="'sujets'">
        <div *ngFor="let a of infos24h">
        <div *ngIf="a.annee == annee">
          l'édition à eut lieux à {{a.Lieu}}
        </div>
      </div>
      </div>
    
      <div *ngSwitchCase="'affiche'">
        Affiche

      </div>
      
      <div *ngSwitchCase="'information'">
          information
          
      </div>
      
    </div>

</ion-content>
