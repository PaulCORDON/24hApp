<ion-header>


</ion-header>


<ion-content class="fond" style="margin-top:-5px">

  <ion-card class="cardQuestion">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="explication bounceInLeft">{{explication.titre}}</ion-label>
          <br>
          <ion-label class="explication bounceInLeft">{{explication.texte}}</ion-label>
          <br>
          <button style="border-radius: 10px" *ngIf="isNextQuestion" ion-button (tap)="onClickNextQuestion()">Question suivante</button>
          <br>
          <button  style="border-radius: 10px" *ngIf="!isNextQuestion" ion-button (tap)= "onClickTerminer()">Terminer</button>
          <!-- paulo met ton bouton ici -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
