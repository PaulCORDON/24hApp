    <div *ngFor="let theme of listTheme">

        <ion-grid>
            <ion-row class="bleu">

                <ion-col>
                    <ion-label class="titre-defi">{{theme.nom}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label class="ticket">{{theme.nbTicketActuel}}/{{theme.nbTicketMax}}</ion-label>
                </ion-col>

            </ion-row>
        </ion-grid>

        <div *ngFor="let defi of listDefi">

            <div *ngIf="theme.id == defi.idTheme">
                <div *ngIf='defi.etat == 0'>
                    <ion-card class="bloque" (click)="cliqueDefi(defi.id)">
                        <ion-grid>
                            <ion-row align-items-center>
                                <ion-col class="trophee">
                                    <ion-icon class="bloque" name="md-trophy"></ion-icon>
                                </ion-col>
                                <ion-col>
                                    ???
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                </div>

                <div *ngIf='defi.etat == 1'>
                    <ion-card class="debloque" (click)="cliqueDefi(defi.id)">
                        <ion-grid>
                            <ion-row align-items-center>
                                <ion-col class="trophee">
                                    <ion-icon class="debloque shake" name="md-trophy"></ion-icon>
                                </ion-col>
                                <ion-col>
                                    {{defi.titre}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                </div>

                <div *ngIf='defi.etat == 2'>
                    <ion-card class="fini" (click)="cliqueDefi(defi.id)">
                        <ion-grid>
                            <ion-row align-items-center>
                                <ion-col class="trophee">
                                    <ion-icon class="fini" name="md-trophy"></ion-icon>
                                </ion-col>
                                <ion-col>
                                    {{defi.titre}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>
                </div>
            </div>
        </div>

    </div>
