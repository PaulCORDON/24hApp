    <ion-card class="cardQuestion">
        <ion-label class="question bounceInLeft">{{listQuestion[numQuestion].intitule}}</ion-label>
    </ion-card>

    <div class="grid">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div *ngFor="let reponse of listReponses; let i= index">
                        <div *ngIf="i==0 || i==1">
                            <div *ngIf="{{reponse.image}}==''">
                                <ion-card class="reponse" attr.id="{{reponse.id}}" (click)="cliqueReponse(reponse.isReponse,reponse.id)">
                                    <div class="bounce">{{reponse.nom}}</div>
                                </ion-card>
                            </div>
                            <div *ngIf="{{reponse.image}}!=''">
                                <ion-card class="reponse" attr.id="{{reponse.id}}" style="background-image:url('../assets/imgs/{{reponse.image}}')"
                                    (click)="cliqueReponse(reponse.isReponse,reponse.id)">
                                    <div class="bounce">{{reponse.nom}}</div>
                                </ion-card>
                            </div>
                        </div>
                    </div>
                </ion-col>
                <ion-col>
                    <div *ngFor="let reponse of listReponses; let i= index">
                        <div *ngIf="i==2 || i==3">
                            <div *ngIf="{{reponse.image}}==''">
                                <ion-card class="reponse" (click)="cliqueReponse(reponse.isReponse,reponse.id)">
                                    <div class="bounce">{{reponse.nom}}</div>
                                </ion-card>
                            </div>
                            <div *ngIf="{{reponse.image}}!=''">
                                <ion-card class="reponse" style="background-image:url('../assets/imgs/{{reponse.image}}')"
                                    (click)="cliqueReponse(reponse.isReponse,reponse.id)">
                                    <div class="bounce">{{reponse.nom}}</div>
                                </ion-card>
                            </div>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
