<ion-content fullscreen padding style="background-color:#D3D3D3;">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <button style="position: absolute; top:1%; right:1%;" (click)="suivant()" ion-button color="primary">Passer</button>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide4.png" class="slide-image" />
      <h2 class="slide-title">Prêt à relever le défi ?</h2>
      <button (click)="suivant()" ion-button large clear icon-end color="primary">
        C'est parti !
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
