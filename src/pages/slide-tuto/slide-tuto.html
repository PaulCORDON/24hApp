<ion-content fullscreen padding style="background-color:white; color: black;">
    <img style="position: absolute; top:1%; left:1%; width:50%;" src="assets/imgs/ensim.png">
    <button style="position: absolute; top:1%; right:1%;" (tap)="suivant()" ion-button outline clear color="primary">Passer ></button>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide4.png" class="slide-image" />
      <h2 class="slide-title">Prêt à relever le défi ?</h2>
      <button (click)="suivant()" ion-button large clear icon-end>
        C'est parti !
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
